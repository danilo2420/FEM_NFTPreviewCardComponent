<head>

  <div class="container">
    <div class="mainImage">

      <div class="mainImage__background"></div>

      </div>
    </div>

    <div class="content">
      <div class="content__top">
        <div class="content__top__info">
          <div class="content__top__info__title tp1">Equilibrium #3429</div>
          <div class="content__top__info__text tp2">Our Equilibrium collection promotes balance and calm</div>
        </div>
        <div class="content__top__data">
          <div class="content__top__data__left">
            <img class="content__top__data__left__icon" src="data:image/svg+xml,%3csvg%20width='11'%20height='18'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M11%2010.216%205.5%2018%200%2010.216l5.5%203.263%205.5-3.262ZM5.5%200l5.496%209.169L5.5%2012.43%200%209.17%205.5%200Z'%20fill='%2300FFF8'/%3e%3c/svg%3e">
            <div class="content__top__data__left__eth tp3--semibold">0.041 ETH</div>
          </div>
          <div class="content__top__data__right">
            <img src="data:image/svg+xml,%3csvg%20width='17'%20height='17'%20xmlns='http://www.w3.org/2000/svg'%3e%3cpath%20d='M8.305%202.007a6.667%206.667%200%201%200%200%2013.334%206.667%206.667%200%200%200%200-13.334Zm2.667%207.334H8.305a.667.667%200%200%201-.667-.667V6.007a.667.667%200%200%201%201.334%200v2h2a.667.667%200%200%201%200%201.334Z'%20fill='%238BACD9'/%3e%3c/svg%3e" class="content__top__data__right__icon">
            <div class="content__top__data__right__days tp3--regular">3 days left</div>
          </div>
          </div>
        </div>

      <div class="content__separator"></div>
      <div class="content__bottom">
        <img src="/FEM_NFTPreviewCardComponent/assets/image-avatar-CtSSaui_.png" class="content__bottom__image" alt="Jules Wyvern">
        <div class="content__bottom__username tp3--regular">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>

</html>
