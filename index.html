<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="shortcut icon" href="images/icon-cube.svg" type="image/x-icon">

  <!-- These styles can be imported in a script if using Vite
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/style.css">
  -->

  <script type="module" src="scripts/main.js"></script>
</head>
<body>
  <div class="container">
    <div class="mainImage">
      <img src="images/image-equilibrium.jpg" class="mainImage__image" alt="Equilibrium">
      <div class="mainImage__background"></div>
      <div class="mainImage__eyeContainer">
        <img src="images/icon-view.svg" class="mainImage__eye" alt="View">
      </div>
    </div>

    <div class="content">
      <div class="content__top">
        <div class="content__top__info">
          <div class="content__top__info__title tp1">Equilibrium #3429</div>
          <div class="content__top__info__text tp2">Our Equilibrium collection promotes balance and calm</div>
        </div>
        <div class="content__top__data">
          <div class="content__top__data__left">
            <img class="content__top__data__left__icon" src="images/icon-ethereum.svg">
            <div class="content__top__data__left__eth tp3--semibold">0.041 ETH</div>
          </div>
          <div class="content__top__data__right">
            <img src="images/icon-clock.svg" class="content__top__data__right__icon">
            <div class="content__top__data__right__days tp3--regular">3 days left</div>
          </div>
          </div>
        </div>

      <div class="content__separator"></div>
      <div class="content__bottom">
        <img src="images/image-avatar.png" class="content__bottom__image" alt="Jules Wyvern">
        <div class="content__bottom__username tp3--regular">Creation of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </div>
</body>
</html>
